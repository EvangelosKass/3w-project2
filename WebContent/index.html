<!doctype html>
<html lang="el">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Καταχώρηση προϊοντος</title>
  </head>
  <body>

	<div class="container-sm">
		<div class="row">
			<div class="col-4" style="margin:auto;text-align:center;">
				<h3>Καταχώρηση προϊοντος<br><br></h3>
			</div>
		</div>
		<div class="row">
			<div class="col-4" style="margin:auto;">
				<form action="addproduct.do" method="POST" role="form" accept-charset="utf-8">
					<div class="form-group">
						<label for="barcodeInput">Barcode</label>
						<input type="text" class="form-control" id="barcodeInput" name="barcode" required>
						<label for="nameInput">Όνομα</label>
						<input type="text" class="form-control" id="nameInput" name="name" required>
						<label for="colorInput">Χρώμα</label>
						<input type="text" class="form-control" id="colorInput" name="color" required>
						<label for="descriptionInput">Περιγραφή</label>
						<textarea class="form-control" id="descriptionInput" rows="3" name="description" required></textarea>
						<button type="submit" class="btn btn-primary" style="margin:1.2em 0 0 0;">Καταχώρηση</button>
					</div>
				</form>
			</div>
		</div>
		
	</div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
